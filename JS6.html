<html>
	<body>
		<script language="JavaScript">
		function add()
		{
			var a = document.getElementById("t1").value;
			var b = document.getElementById("t2").value;
			document.getElementById("t3").value = a+b;
		}
		function plus()
		{
			var a = document.getElementById("t1").value;
			var b = document.getElementById("t2").value;
			document.getElementById("t3").value = eval(a + "+" + b);
		}

		</script>
		<input type="text" name="t1" id="t1"><br>
		<input type="text" name="t2" id="t2"><br>
		<input type="button" name="b1" id="b1" value="ADD"onclick="add()"><br>
		<input type="button" name="b2" id="b2" value="+"onclick="plus()"><br>
		<input type="text" name="t3" id="t3"><br>
	</body>
</html>
