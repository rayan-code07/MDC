<html>
	<head>
		<title>
			HTML marquee Tag
		</title>
	</head>
	<body>
		<h3>From Right to Left Scrolling</h3>
		<marquee height="100"direction="left"> Hello</marquee>
		<h3>From Left to Right Scrolling</h3>
		<marquee height="100"direction="right"> Hello</marquee>
		<h3>From Down to Up Scrolling</h3>
		<marquee height="100"direction="up"> Hello</marquee>
		<h3>From Up to Down Scrolling</h3>
		<marquee height="100"direction="down"> Hello</marquee>
	</body>
</html>
